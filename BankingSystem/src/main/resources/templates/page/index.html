<!DOCTYPE html>
<html lang="ru" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Главная страница</title>
    <link href="/css/index.css" rel="stylesheet"/>
</head>
<body>
    <div>
        <h1 class="h1">Банковские операции</h1>

        <div sec:authorize="isAuthenticated()">
            This content is only shown to authenticated users.
            <p th:inline="text">Hello, [[${#httpServletRequest.remoteUser}]]!</p>

            <div sec:authorize="hasRole('ADMIN')">

            </div>
            <div sec:authorize="hasAuthority('CLIENT')">

            </div>

            <div th:text="${#authentication.getPrincipal()}"></div>

            <ul class="rounded">
                <li><a th:href="@{/authorized/client/account}">Личный кабинет</a>
                <li><a th:href="@{/static}">Платежи</a>
                <li><a th:href="@{/static}">Переводы</a>
            </ul>

            <form th:action="@{/logout}" method="post">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <input type="submit" value="Выйти"/>
            </form>


        </div>

        <div sec:authorize="isAnonymous()">
            <ul class="rounded" id="client">
                <li><a>Регистрация</a>
                    <ul>
                        <li><a th:href="@{/client/signUp}">Регистрация физического лица</a>
                        <li><a th:href="@{/person/signUp}">Регистрация юридического лица</a>
                    </ul>
                <li><a th:href="@{/signIn}">Авторизация</a>
            </ul>
        </div>
    </div>
</body>
</html>
