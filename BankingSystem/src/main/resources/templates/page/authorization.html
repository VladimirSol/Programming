<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация пользователя</title>
    <link href="/css/form.css" rel="stylesheet"/>
</head>
<body>
    <div class="container" align="center">
        <h1 class="h1">Авторизация пользователя</h1>
        <p>
            <label for="login">Логин: </label>
            <input type="text" id="login" name="Login" class="form-control" required minlength="5" maxlength="32">
        </p>
        <p>
            <label for="password">Пароль: </label>
            <input type="password" id="password" name="password" class="form-control" required minlength="5">
        </p>

        <button type="button" onclick=signin()>Войти</button>

        <p>Ещё нет аккаунта?
            <a href="" target="_self">Регистрация физического лица</a>.
            <a href="" target="_self">Регистрация юридического лица</a>.
        </p>
    </div>
</body>
</html>
