<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация пользователя</title>
    <link href="/css/form.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1 class="h1">Авторизация пользователя</h1>
        <form th:action="@{/page/authorization}" method="post" th:object="${authorization}">
            <p>
                <label for="login">Логин: </label>
                <input type="text" id="login" name="Login" required minlength="5" maxlength="32">
            </p>
            <p>
                <label for="password">Пароль: </label>
                <input type="password" id="password" name="password" required minlength="5">
            </p>
            <div class="form-group">
                <input type="submit" name="registration-submit" id="registration-submit"
                       class="stdBtn" value="Авторизоваться">
            </div>
        </form>
        <p>Ещё нет аккаунта?
            <a href="" target="_self">Регистрация физического лица</a>.
            <a href="" target="_self">Регистрация юридического лица</a>.
        </p>
    </div>
</body>
</html>
