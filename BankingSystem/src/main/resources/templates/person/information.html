<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет юридического лица</title>
</head>
<body>
    <h1 class="h1" th:text="${title}">Личный кабинет пользователя</h1>

    <div th:if="${person} != null">
        <table class="table" id="client">
            <tr class="column-header">
                <th>Фамилия</th>
                <th>Имя</th>
                <th>Отчество</th>
                <th>Сумма</th>
                <th>Имя организации</th>
                <!-- Отделение банка -->
                <!-- Главное название банка -->
            </tr>

            <th:block th:each="person: ${person}">
                <tr>
                    <td th:text="${person.surname}">Фамилия</td>
                    <td th:text="${person.name}">Имя</td>
                    <td th:text="${person.patronymic}">Отчество</td>
                    <td th:text="${person.sum}">Сумма</td>
                </tr>
            </th:block>
        </table>
    </div>

    <input type="button" value="Добавить рассылку" onclick="window.location.href = '/mail/registration'"}>
    <input type="button" value="Изменить название рассылки" onclick="window.location.href = '/mail/change'"}>
    <input type="button" value="Удалить рассылку" onclick="window.location.href = '/mail/delete'"}> -->
</body>
</html>
