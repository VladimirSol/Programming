<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменение клиента</title>
    <link href="/css/form.css" rel="stylesheet"/>
</head>
<body>
    <h1 class="h1">Изменение физического лица</h1>
    <form th:action="@{/authorized/admin/clientChange}" method="post" th:object="${clientChange}">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <div>
                <label>Фамилия: </label>
                <label>
                    <input type="text" th:name="surname" th:value="${client.surname}" required>
                </label>&nbsp;<span th:errors="*{surname}"></span>
            </div>

            <div>
                <label>Имя: </label>
                <label>
                    <input type="text" th:name="name" th:value="${client.name}" required>
                </label>&nbsp;<span th:errors="*{name}"></span>
            </div>

            <div>
                <label>Отчество: </label>
                <label>
                    <input type="text" th:name="patronymic" th:value="${client.patronymic}" required>
                </label>&nbsp;<span th:errors="*{patronymic}"></span>
            </div>

            <div>
                <label>Логин: </label>
                <label>
                    <input type="text" th:name="clientName" th:value="${client.clientName}" required>
                </label>&nbsp;<span th:errors="*{clientName}"></span>
            </div>
        <div class="form-group">
            <p><input type="submit" name="registration-submit" id="registration-submit1"
                   class="stdBtn" value="Изменить пользователя"></p>
        </div>
    </form>

    <a th:href="@{/}" target="_self">Вернуться на главную страницу</a>
</body>
</html>
