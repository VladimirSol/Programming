<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/table.css" rel="stylesheet"/>
</head>
    <body>
        <h1 class="h1" th:text="${title}">Личный кабинет пользователя</h1>

        <div th:if="${client} != null">
            <table class="table" id="client">
                <tr class="column-header">
                    <th>Фамилия</th>
                    <th>Имя</th>
                    <th>Отчество</th>
                    <th>Сумма</th>
                    <!-- Отделение банка -->
                    <!-- Главное название банка -->
                </tr>

                <th:block th:each="client: ${client}">
                    <tr>
                        <td th:text="${client.surname}">Фамилия</td>
                        <td th:text="${client.name}">Имя</td>
                        <td th:text="${client.patronymic}">Отчество</td>
                        <td th:text="${client.sum}">Сумма</td>
                    </tr>
                </th:block>
            </table>
        </div>

        <input type="button" value="Изменить название рассылки" onclick="window.location.href = '/mail/change'"}>
        <input type="button" value="Удалить рассылку" onclick="window.location.href = '/mail/delete'"}> -->
    </body>
</html>
