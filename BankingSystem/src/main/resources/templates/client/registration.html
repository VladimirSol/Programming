<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация физического лица</title>
    <link href="/css/form.css" rel="stylesheet"/>
</head>
<body>
    <h1 class="h1">Регистрация физического лица</h1>
    <form th:action="@{/client/registration}" method="post" th:object="${clientRegistration}">
        <div>
            <label>Фамилия: </label>
            <label>
                <input type="text" th:field="*{surname}" required>
            </label>&nbsp;<span th:errors="*{surname}"></span>
        </div>

        <div>
            <label>Имя: </label>
            <label>
                <input type="text" th:field="*{name}" required>
            </label>&nbsp;<span th:errors="*{name}"></span>
        </div>

        <div>
            <label>Отчество: </label>
            <label>
                <input type="text" th:field="*{patronymic}" required>
            </label>&nbsp;<span th:errors="*{patronymic}"></span>
        </div>

        <div>
            <label>Логин: </label>
            <label>
                <input type="text" th:field="*{clientName}" required>
            </label>&nbsp;<span th:errors="*{clientName}"></span>
        </div>

        <div>
            <label>Пароль: </label>
            <label>
                <input type="password" th:field="*{password}" required>
            </label>&nbsp;<span th:errors="*{password}"></span>
        </div>

        <div>
            <label>Повторите пароль: </label>
            <label>
                <input type="password" th:field="*{password}" required>
            </label>&nbsp;<span th:errors="*{password}"></span>
        </div>

        <div class="form-group">
            <input type="submit" name="registration-submit" id="registration-submit"
                   class="stdBtn" value="Зарегистрировать пользователя">
        </div>
    </form>
</body>
</html>
