<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Регистрация физического лица</title>
    <link href="/css/form.css" rel="stylesheet"/>
</head>
<body>
    <h1 class="h1">Регистрация физического лица</h1>
    <form th:action="@{/client/signUp}" method="post" th:object="${clientSignUp}">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        <div>
            <label>Фамилия: </label>
            <label>
                <input type="text" th:field="*{surname}" required>
            </label>&nbsp;<span th:errors="*{surname}"></span>
        </div>

        <div>
            <label>Имя: </label>
            <label>
                <input type="text" th:field="*{name}" required>
            </label>&nbsp;<span th:errors="*{name}"></span>
        </div>

        <div>
            <label>Отчество: </label>
            <label>
                <input type="text" th:field="*{patronymic}" required>
            </label>&nbsp;<span th:errors="*{patronymic}"></span>
        </div>

        <div th:if="${branchList} != null">
            <label>Филиал: </label>
            <label>
                <select name="branchName">
                    <option th:each="branchList: ${branchList}" th:text="${branchList.branchName}" ></option>
                </select>
            </label>
        </div>

        <div>
            <label>Логин: </label>
            <label>
                <input type="text" th:field="*{clientName}" required>
            </label>&nbsp;<span th:errors="*{clientName}"></span>
        </div>

        <div>
            <label>Пароль: </label>
            <label>
                <input type="password" th:field="*{password}" required>
            </label>&nbsp;<span th:errors="*{password}"></span>
        </div>

        <div th:if="${registrationError} != null">
            <div class="alert alert-danger">Пользователь с данным логином уже существует!</div>
        </div>

        <div class="form-group">
            <p><input type="submit" name="registration-submit" id="registration-submit1"
                      class="stdBtn" value="Зарегистрировать пользователя"></p>
        </div>
    </form>

    <a th:href="@{/}" target="_self">Вернуться на главную страницу</a>
</body>
</html>
