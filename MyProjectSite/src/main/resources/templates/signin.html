<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Аутентификация</title>
    <link rel="stylesheet" href="css/WBYedition.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
</head>
<body>
<div class="container" align="center">
    <h1>Аутентификация</h1>
    <hr>
    <p>
        <label for="email">Электронная почта: </label>
        <input type="text" id="email" name="Email" class="form-control" required minlength="5" maxlength="32">
    </p>
    <p>
        <label for="password">Пароль: </label>
        <input type="password" id="password" name="password" class="form-control" required minlength="5">
    </p>
    <button type="button" onclick=signin()>Войти</button>

    <p>Ещё нет аккаунта? <a href="http://localhost:8080/signup" target="_self">Зарегистрироваться</a>.</p>
</div>
</body>
<script type="text/javascript" src="js/signin.js"></script>
</html>
