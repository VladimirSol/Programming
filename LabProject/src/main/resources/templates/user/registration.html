<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="Registration">Registration Form</title>
    <link href="../static/css/table.css" th:href="@{/css/form.css}" rel="stylesheet"/>
</head>
  <body>
      <th:block layout:fragment="content">
        <h1 id="h1" th:text="${'Регистрация пользователя'}">User Login Page</h1>

        <form th:action="@{/user/registration}" method="post" th:object="${registrationForm}">
          <div>
            <label>Имя рассылки: </label>
            <input type="text" th:field="*{mailName}" required>&nbsp;<span th:errors="*{mailName}"></span>
          </div>

          <div>
            <label>Логин: </label>
            <input type="text" th:field="*{login}" required>&nbsp;<span th:errors="*{login}"></span>
          </div>

          <div>
            <label>Фамилия: </label>
            <input type="text" th:field="*{firstName}" required>&nbsp;<span th:errors="*{firstName}"></span>
          </div>

          <div>
            <label>Имя: </label>
            <input type="text" th:field="*{lastName}" required>&nbsp;<span th:errors="*{lastName}"></span>
          </div>

          <div class="form-group">
            <input type="submit" name="login-submit" id="login-submit"
                   class="stdBtn" value="Добавить">
          </div>
        </form>
      </th:block>
  </body>
</html>
